<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Memory Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-title">Class Memory Platform</h1>
                <ul class="nav-menu">
                    <li><a href="#home" class="nav-link active">Home</a></li>
                    <li><a href="#profiles" class="nav-link">Profiles</a></li>
                    <li><a href="#activities" class="nav-link">Activities</a></li>
                    <li><a href="#timeline" class="nav-link">Timeline</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home" class="section active">
            <div class="container">
                <h2>Recent Memories</h2>
                <div id="memories-grid" class="grid">
                    <!-- Memories will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Profiles Section -->
        <section id="profiles" class="section">
            <div class="container">
                <h2>Student Profiles</h2>
                <div id="profiles-grid" class="grid">
                    <!-- Profiles will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Activities Section -->
        <section id="activities" class="section">
            <div class="container">
                <h2>Activities & Events</h2>
                <div id="activities-container">
                    <!-- Activities will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Timeline Section -->
        <section id="timeline" class="section">
            <div class="container">
                <h2>Timeline</h2>
                <div id="timeline-container">
                    <!-- Timeline will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Modal for detailed view -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
